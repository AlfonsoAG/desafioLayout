<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="E-commerce para comprar autos de lujo" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- FONT FAMILY -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Luxury store | Shop</title>
  </head>
  <body>
    <header id="header">
      <nav class="navegacion">
        <h1>| Luxury store</h1>
        <img
          src="./images/logo-auto.png"
          alt="logo de la pagina"
          class="navegacion__logo"
        />
        <ul class="navegacion__lista">
          <li><a href="#"> Inicio |</a></li>
          <li><a href="#">Autos |</a></li>
          <li><a href="#">Contactos</a></li>
        </ul>
      </nav>
    </header>
    <aside id="lateral">
      <ul class="lateral__lista">
        <li>
          <a href="#"
            ><img
              class="lateral__lista--lamborghini"
              src="https://images.unsplash.com/photo-1615060363505-de228e3f7d82?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt="Auto lamborghini blanco"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              class="lateral__lista--mustang"
              src="https://images.unsplash.com/photo-1613877449928-756a0861f325?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt="Automovil ford mustang"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              class="lateral__lista--bmw"
              src="https://images.unsplash.com/photo-1555215695-3004980ad54e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80"
              alt="Vehiculo BMW blanco"
          /></a>
        </li>
      </ul>
    </aside>
    <section id="seccion">
      <article class="seccion__articulos">
        <h2 class="seccion__articulos--subtitulo">
          Estos son nuestros jet's en venta
        </h2>
        <figure class="seccion__articulos--imagenes">
          <img
            class="seccion__articulos--jet1"
            src="https://images.unsplash.com/photo-1540962351504-03099e0a754b?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=667&q=80"
            alt=""
          />
          <p class="seccion__articulos--descripcion1">Jet numero 1</p>
          <img
            class="seccion__articulos--jet2"
            src="https://images.unsplash.com/photo-1474302770737-173ee21bab63?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=782&q=80"
            alt=""
          />
          <p class="seccion__articulos--descripcion2">Jet numero 2</p>
          <img
            class="seccion__articulos--jet3"
            src="https://images.unsplash.com/photo-1523238469729-2aa7b7f067f5?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1154&q=80"
            alt=""
          />
          <p class="seccion__articulos--descripcion3">Jet numero 3</p>
        </figure>
      </article>
    </section>
    <footer id="footer">
      <div class="pie">
        <h3 class="pie__texto">
          Hecho con ðŸ’š por @ponchoag para el curso definitivo de HTML y CSS
        </h3>
      </div>
    </footer>
  </body>
</html>
